spring:
    application:
        name: echo-api

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: ${JWT_ISSUER_URI}
                    jwk-set-uri: ${JWT_JWK_SET_URI}

    config:
        import: optional:file:.env[.properties]

    profiles:
        active: dev

    sql:
        init:
            schema-locations:
                - classpath:sql/schema/*.sql
                - classpath:sql/function/*.sql
                - classpath:sql/trigger/*.sql
            mode: never # default disabled, overriden in dev/test profiles

    servlet:
        multipart:
            max-file-size: 100MB # set maximum to Cloudinary free tier limit, customise per-file type within application
            max-request-size: 100MB

server:
    port: 8080
