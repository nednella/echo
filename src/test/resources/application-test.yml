spring:
    sql:
        init:
            schema-locations:
                - classpath:sql/schema/*.sql
                - classpath:sql/function/*.sql
                - classpath:sql/trigger/*.sql
            mode: always

cors:
    allowed-origins: '*' # comma-separated values

logging:
    level:
        org:
            springframework:
                web: DEBUG
                jpa:
                    core: TRACE
