spring:
    config:
        import: optional:file:.env.test[.properties]

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: ${CLERK_ISSUER_URI:}
                    jwk-set-uri: ${CLERK_JWK_SET_URI:}

clerk:
    secret-key: ${CLERK_SECRET_KEY:}
    webhook-signing-secret: ${CLERK_WEBHOOK_SIGNING_SECRET:whsec_DUMMYKEY} # default dummy value to pass tests

cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*} # default dummy value to pass tests

logging:
    level:
        org:
            springframework:
                web: DEBUG