spring:
    application:
        name: echo-api

    sql:
        init:
            mode: never # default to disabled, override where required
            schema-locations:
                - classpath:sql/schema/*.sql
                - classpath:sql/function/*.sql
                - classpath:sql/trigger/*.sql

springdoc:
    api-docs:
        path: /openapi-spec
    swagger-ui:
        path: /swagger-ui
